<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/contactstyles.css" />
    <title>Contact Form_HTML Forms Assgnmnt</title>
  </head>
  <body>
    <div class="form-body">
      <div id="form">
        <h2 class="form-h2">Contact us</h2>
        <form
          id="form-id"
          class="form-class"
          method="post"
          action="http://127.0.0.1:5500/index.html"
        >
          <div class="form-group">
            <label for="Name" class="form-label">Your name</label>
            <div class="input-group">
              <input
                type="text"
                id="Name"
                name="Name"
                class="form-control"
                placeholder="Enter your name ex.Samuel Vega"
                required
              />
            </div>
          </div>
          <div class="form-group">
            <label for="Email" class="form-label">Your email address</label>
            <div class="input-group">
              <input
                type="email"
                id="Email"
                name="Email"
                class="form-control"
                placeholder="svega@email.com"
                required
              />
            </div>
          </div>
          <div class="form-group">
            <label for="Select" class="form-label"
              >What can we help you with?</label
            >
            <div class="input-group">
              <select name="Selected" class="form-control">
                <option value="">Select one...</option>
                <option value="1">Paint Event</option>
                <option value="2">Fundraiser</option>
                <option value="3">Birthday Party</option>
                <option value="4">Other</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="Message" class="form-label">Your message</label>
            <div class="input-group">
              <textarea
                id="Message"
                name="Message"
                class="form-control"
                rows="6"
                maxlength="500"
                placeholder="Your message here..."
                required
              >
              </textarea>
            </div>
          </div>
          <div class="form-group">
            <button
              type="submit"
              id="form-button"
              class="fcf-btn fcf-btn-primary fcf-btn-lg fcf-btn-block"
            >
              Send Message
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
